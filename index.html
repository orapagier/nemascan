<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - Multi Name</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .scanner-section {
            padding: 20px;
            text-align: center;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background: #f8f9fa;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner-placeholder {
            color: #6c757d;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }

        .scanner-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.hidden {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification Styles - Made Smaller */
        .toast-container {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 180px;
            max-width: 280px;
            transform: translateY(-80px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 12px;
            font-weight: 500;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.info {
            border-left: 3px solid #17a2b8;
            color: #0c5460;
        }

        .toast.success {
            border-left: 3px solid #28a745;
            color: #155724;
        }

        .toast.warning {
            border-left: 3px solid #ffc107;
            color: #856404;
        }

        .toast.error {
            border-left: 3px solid #dc3545;
            color: #721c24;
        }

        .toast-icon {
            font-size: 14px;
            flex-shrink: 0;
        }

        .toast-message {
            flex: 1;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
        }

        .modal-header h3 {
            font-size: 1.3rem;
            margin: 0;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .modal-content {
            padding: 20px;
        }

        .name-list {
            display: grid;
            gap: 12px;
            margin: 15px 0;
        }

        .name-btn {
            background: white;
            border: 2px solid #e1e5e9;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            position: relative;
        }

        .name-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-1px);
        }

        .name-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .name-btn.selected::after {
            content: '‚úì';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 18px;
        }

        .uniform-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 15px 0;
        }

        .uniform-btn {
            background: white;
            border: 2px solid #e1e5e9;
            padding: 15px 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .uniform-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .uniform-btn.compliant:hover,
        .uniform-btn.compliant.selected {
            border-color: #28a745;
            background: #28a745;
            color: white;
        }

        .uniform-btn.non-compliant:hover,
        .uniform-btn.non-compliant.selected {
            border-color: #dc3545;
            background: #dc3545;
            color: white;
        }

        .uniform-btn.partial:hover,
        .uniform-btn.partial.selected {
            border-color: #ffc107;
            background: #ffc107;
            color: #212529;
        }

        .uniform-btn.excused:hover,
        .uniform-btn.excused.selected {
            border-color: #17a2b8;
            background: #17a2b8;
            color: white;
        }

        .uniform-btn .emoji {
            font-size: 24px;
        }

        .modal-actions {
            padding: 0 20px 20px;
            display: flex;
            gap: 10px;
        }

        .modal-actions .btn {
            flex: 1;
            margin: 0;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .scanner-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }

            .modal {
                margin: 10px;
                max-height: 90vh;
            }

            .uniform-options {
                grid-template-columns: 1fr;
            }

            .toast {
                max-width: calc(100vw - 40px);
                min-width: auto;
            }

            .toast-container {
                left: 20px;
                right: 20px;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <div class="container">
        <div class="header">
            <h1>üì± QR Scanner</h1>
            <p>Scan QR code for attendance</p>
        </div>
        
        <div class="scanner-section">
            <div id="qr-reader">
                <div class="scanner-placeholder">Click "Start Scanning" to begin</div>
            </div>
            
            <div class="scanner-controls">
                <button class="btn" id="start-btn" onclick="startScanner()">üì∑ Start Scanning</button>
                <button class="btn danger hidden" id="stop-btn" onclick="stopScanner()">‚èπÔ∏è Stop Scanning</button>
                <button class="btn secondary" id="camera-switch-btn" onclick="switchCamera()">üîÑ Switch Camera</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <!-- Name Selection Modal -->
    <div class="modal-overlay" id="name-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>üë• Select Name</h3>
                <button class="modal-close" onclick="closeModal('name-modal')">&times;</button>
            </div>
            <div class="modal-content">
                <div class="name-list" id="name-list"></div>
            </div>
            <div class="modal-actions">
                <button class="btn secondary" onclick="closeModal('name-modal')">Cancel</button>
                <button class="btn success" id="confirm-name-btn" onclick="confirmNameSelection()" disabled>Continue</button>
            </div>
        </div>
    </div>

    <!-- Uniform Selection Modal -->
    <div class="modal-overlay" id="uniform-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>üëî Uniform Compliance</h3>
                <button class="modal-close" onclick="closeModal('uniform-modal')">&times;</button>
            </div>
            <div class="modal-content">
                <p style="text-align: center; margin-bottom: 15px; color: #666;">
                    Selected: <strong id="selected-name-display"></strong>
                </p>
                <div class="uniform-options">
                    <button class="uniform-btn compliant" onclick="selectUniform('Compliant', this)">
                        <span class="emoji">‚úÖ</span>
                        <span>Compliant</span>
                    </button>
                    <button class="uniform-btn non-compliant" onclick="selectUniform('Non-compliant', this)">
                        <span class="emoji">‚ùå</span>
                        <span>Non-compliant</span>
                    </button>
                    <button class="uniform-btn partial" onclick="selectUniform('Partial', this)">
                        <span class="emoji">‚ö†Ô∏è</span>
                        <span>Partial</span>
                    </button>
                    <button class="uniform-btn excused" onclick="selectUniform('Excused', this)">
                        <span class="emoji">üìù</span>
                        <span>Excused</span>
                    </button>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn secondary" onclick="closeModal('uniform-modal')">Back</button>
                <button class="btn success" id="submit-btn" onclick="submitRecord()" disabled>üíæ Save Record</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx0sSOg__B8UCbTzFGQmqXd0qihB5ord5hc14YFk-cY0br8d2Gp487SJ2G1t0hUoxrsVw/exec'; // Replace with your actual URL
        
        let html5Qrcode = null;
        let currentQRData = '';
        let selectedName = '';
        let selectedUniform = '';
        let isScanning = false;
        let cameras = [];
        let currentCameraIndex = 0;

        // Toast Notification System
        function showToast(message, type = 'info', duration = 3000) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            // Set toast content and styling
            toast.className = `toast ${type}`;
            
            // Set icon based on type
            let icon = '';
            switch(type) {
                case 'success': icon = '‚úÖ'; break;
                case 'error': icon = '‚ùå'; break;
                case 'warning': icon = '‚ö†Ô∏è'; break;
                case 'info': 
                default: icon = 'üì∑'; break;
            }
            
            toast.innerHTML = `
                <span class="toast-icon">${icon}</span>
                <span class="toast-message">${message}</span>
            `;
            
            // Add to container
            toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Auto remove
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 400);
            }, duration);
        }

        // Get available cameras
        async function getCameras() {
            try {
                const devices = await Html5Qrcode.getCameras();
                cameras = devices;
                console.log('Available cameras:', cameras);
                
                if (cameras.length > 0) {
                    showToast(`Found ${cameras.length} camera(s)`, 'success', 2000);
                    
                    // Find the best camera to start with (prefer back camera)
                    const backCameraIndex = cameras.findIndex(camera => 
                        camera.label.toLowerCase().includes('back') || 
                        camera.label.toLowerCase().includes('rear') ||
                        camera.label.toLowerCase().includes('environment')
                    );
                    
                    currentCameraIndex = backCameraIndex !== -1 ? backCameraIndex : 0;
                } else {
                    showToast('No cameras detected', 'error');
                    throw new Error('No cameras found');
                }
                
                return cameras;
            } catch (error) {
                console.error('Error getting cameras:', error);
                showToast('Error detecting cameras', 'error');
                throw error;
            }
        }

        // Switch camera
        async function switchCamera() {
            if (cameras.length <= 1) {
                showToast('Only one camera available', 'warning');
                return;
            }
            
            try {
                // Disable the switch button to prevent multiple clicks
                const switchBtn = document.getElementById('camera-switch-btn');
                switchBtn.disabled = true;
                
                showToast('Switching camera...', 'info', 1500);
                
                // Properly stop current scanner
                if (html5Qrcode && isScanning) {
                    await html5Qrcode.stop();
                    html5Qrcode = null;
                    isScanning = false;
                }
                
                // Switch to next camera
                currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                const currentCamera = cameras[currentCameraIndex];
                
                // Get camera type for display
                const cameraType = getCameraType(currentCamera);
                
                // Wait a bit before starting new camera
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Start with new camera
                await startScanner();
                
                // Show success message
                showToast(`Switched to ${cameraType} camera`, 'success', 2000);
                
                // Re-enable switch button
                switchBtn.disabled = false;
                
            } catch (error) {
                console.error('Error switching camera:', error);
                showToast(`Error switching camera: ${error.message}`, 'error');
                
                // Reset UI state
                isScanning = false;
                document.getElementById('start-btn').classList.remove('hidden');
                document.getElementById('stop-btn').classList.add('hidden');
                document.getElementById('qr-reader').innerHTML = '<div class="scanner-placeholder">Click "Start Scanning" to begin</div>';
                
                // Re-enable switch button
                document.getElementById('camera-switch-btn').disabled = false;
            }
        }

        // Get camera type for display
        function getCameraType(camera) {
            if (!camera) return 'unknown';
            
            const label = camera.label.toLowerCase();
            if (label.includes('back') || label.includes('rear') || label.includes('environment')) {
                return 'back';
            } else if (label.includes('front') || label.includes('user') || label.includes('facing')) {
                return 'front';
            } else {
                return `camera ${currentCameraIndex + 1}`;
            }
        }

        // Start QR Scanner
        async function startScanner() {
            try {
                // Get cameras if not already retrieved
                if (cameras.length === 0) {
                    showToast('Getting camera list...', 'info', 2000);
                    await getCameras();
                }

                // Ensure any existing scanner is properly stopped
                if (html5Qrcode) {
                    try {
                        await html5Qrcode.stop();
                    } catch (e) {
                        console.log('Scanner was already stopped');
                    }
                    html5Qrcode = null;
                }

                // Create new Html5Qrcode instance
                html5Qrcode = new Html5Qrcode("qr-reader");

                // Get current camera
                const currentCamera = cameras[currentCameraIndex];
                const cameraType = getCameraType(currentCamera);
                
                showToast(`Starting ${cameraType} camera...`, 'info', 2000);

                // Configuration for the scanner
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    showTorchButtonIfSupported: true,
                    disableFlip: false,
                };

                // Start scanning with the selected camera
                await html5Qrcode.start(
                    currentCamera.id,
                    config,
                    onScanSuccess,
                    onScanFailure
                );
                
                isScanning = true;
                
                // Update UI - show stop button, hide start button
                document.getElementById('start-btn').classList.add('hidden');
                document.getElementById('stop-btn').classList.remove('hidden');
                
                showToast(`Scanner active - point at QR code`, 'success', 2500);
                
            } catch (error) {
                console.error('Scanner start error:', error);
                
                // Clean up on error
                if (html5Qrcode) {
                    try {
                        await html5Qrcode.stop();
                    } catch (e) {
                        // Ignore cleanup errors
                    }
                    html5Qrcode = null;
                }
                
                // Show error
                showToast(`Failed to start camera: ${error.message}`, 'error');
                
                // Reset UI state
                document.getElementById('start-btn').classList.remove('hidden');
                document.getElementById('stop-btn').classList.add('hidden');
                isScanning = false;
                
                // Reset qr-reader div content
                document.getElementById('qr-reader').innerHTML = '<div class="scanner-placeholder">Camera failed to start</div>';
            }
        }

        // Stop QR Scanner
        async function stopScanner() {
            if (html5Qrcode && isScanning) {
                try {
                    await html5Qrcode.stop();
                    html5Qrcode = null;
                    document.getElementById('qr-reader').innerHTML = '<div class="scanner-placeholder">Scanner stopped</div>';
                    showToast('Scanner stopped', 'info', 2000);
                } catch (error) {
                    console.error('Error stopping scanner:', error);
                    // Force cleanup even if stop() fails
                    html5Qrcode = null;
                    document.getElementById('qr-reader').innerHTML = '<div class="scanner-placeholder">Scanner stopped</div>';
                }
            }
            
            isScanning = false;
            updateUI();
        }

        // Update UI after stopping scanner
        function updateUI() {
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
        }

        // Handle scan failure (not necessarily an error)
        function onScanFailure(error) {
            // This is called when scanning fails, which is normal when no QR code is detected
            // We don't need to do anything here
        }

        // Handle successful QR scan
        function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return; // Ignore if scanner is stopped

            // Stop scanner after successful scan
            stopScanner();
            
            showToast('QR Code scanned successfully!', 'success', 2000);
            
            // Process the QR data
            processQRData(decodedText);
        }

        // Process QR code data
        function processQRData(qrData) {
            currentQRData = qrData;
            showLoading(true);
            
            fetch(`${API_URL}?qrData=${encodeURIComponent(qrData)}`)
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    
                    if (data.multipleNames) {
                        displayNameSelection(data.names);
                    } else if (data.singleName) {
                        selectedName = data.name;
                        showUniformModal();
                    } else if (data.error) {
                        showToast(data.error, 'error');
                    } else {
                        showToast('No names found in QR code', 'error');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showToast(`Error processing QR code: ${error.message}`, 'error');
                });
        }

        // Display name selection modal
        function displayNameSelection(names) {
            const nameList = document.getElementById('name-list');
            nameList.innerHTML = '';
            
            names.forEach((name, index) => {
                const btn = document.createElement('button');
                btn.className = 'name-btn';
                btn.textContent = name;
                btn.onclick = () => selectName(name, btn);
                nameList.appendChild(btn);
            });
            
            // Reset selection state
            selectedName = '';
            document.getElementById('confirm-name-btn').disabled = true;
            
            // Show modal
            showModal('name-modal');
        }

        // Handle name selection
        function selectName(name, btnElement) {
            document.querySelectorAll('.name-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            btnElement.classList.add('selected');
            selectedName = name;
            
            // Enable continue button
            document.getElementById('confirm-name-btn').disabled = false;
        }

        // Confirm name selection and proceed to uniform modal
        function confirmNameSelection() {
            if (!selectedName) {
                showToast('Please select a name', 'error');
                return;
            }
            
            closeModal('name-modal');
            showUniformModal();
        }

        // Show uniform modal
        function showUniformModal() {
            document.getElementById('selected-name-display').textContent = selectedName;
            
            // Reset uniform selection
            selectedUniform = '';
            document.querySelectorAll('.uniform-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('submit-btn').disabled = true;
            
            showModal('uniform-modal');
        }

        // Handle uniform selection
        function selectUniform(compliance, btnElement) {
            document.querySelectorAll('.uniform-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            btnElement.classList.add('selected');
            selectedUniform = compliance;
            
            document.getElementById('submit-btn').disabled = false;
        }

        // Submit record
        function submitRecord() {
            if (!selectedName || !selectedUniform) {
                showToast('Please select name and uniform compliance', 'error');
                return;
            }
            
            closeModal('uniform-modal');
            showLoading(true);
            
            const url = `${API_URL}?qrData=${encodeURIComponent(currentQRData)}&selectedName=${encodeURIComponent(selectedName)}&uniformCompliance=${encodeURIComponent(selectedUniform)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        showToast(data.message, 'success');
                        resetForm();
                    } else {
                        showToast(data.error, 'error');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showToast(`Error submitting: ${error.message}`, 'error');
                });
        }

        // Modal functions
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal(e.target.id);
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const activeModal = document.querySelector('.modal-overlay.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
        });

        // Reset form
        function resetForm() {
            document.getElementById('scan-result').style.display = 'none';
            
            currentQRData = '';
            selectedName = '';
            selectedUniform = '';
            
            // Auto-restart scanner after successful submission
            setTimeout(() => {
                if (!isScanning) {
                    startScanner();
                }
            }, 2000);
        }

        // Utility functions
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = message ? 'block' : 'none';
            
            if (type === 'success' && message) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 4000);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            // Initialize cameras list but don't auto-start
            getCameras().catch(console.error);
        });

        // Handle visibility change to restart scanner when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isScanning) {
                setTimeout(() => {
                    if (!isScanning) {
                        // Don't auto-restart, let user click the button
                        console.log('Page visible again, ready to start scanner');
                    }
                }, 500);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (html5Qrcode && isScanning) {
                html5Qrcode.stop().catch(console.error);
            }
        });
    </script>
</body>
</html>
