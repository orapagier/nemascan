<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - Multi Name</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .scanner-section {
            padding: 20px;
            text-align: center;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .scanner-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.hidden {
            display: none;
        }

        .camera-status {
            margin: 10px 0;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            font-size: 12px;
            color: #667eea;
            display: none;
        }

        .scan-result {
            margin: 20px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 10px;
            border-left: 4px solid #2196F3;
            display: none;
        }

        .scan-result h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .scan-result p {
            color: #424242;
            word-break: break-all;
            font-size: 14px;
        }

        .name-selection {
            margin: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .name-selection h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .name-list {
            display: grid;
            gap: 12px;
            margin: 15px 0;
        }

        .name-btn {
            background: white;
            border: 2px solid #e1e5e9;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            position: relative;
        }

        .name-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-1px);
        }

        .name-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .name-btn.selected::after {
            content: '✓';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 18px;
        }

        .uniform-section {
            margin: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .uniform-section h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .uniform-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 12px;
            margin: 15px 0;
        }

        .uniform-btn {
            background: white;
            border: 2px solid #e1e5e9;
            padding: 12px 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
        }

        .uniform-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .uniform-btn.compliant:hover,
        .uniform-btn.compliant.selected {
            border-color: #28a745;
            background: #28a745;
            color: white;
        }

        .uniform-btn.non-compliant:hover,
        .uniform-btn.non-compliant.selected {
            border-color: #dc3545;
            background: #dc3545;
            color: white;
        }

        .uniform-btn.partial:hover,
        .uniform-btn.partial.selected {
            border-color: #ffc107;
            background: #ffc107;
            color: #212529;
        }

        .uniform-btn.excused:hover,
        .uniform-btn.excused.selected {
            border-color: #17a2b8;
            background: #17a2b8;
            color: white;
        }

        .status {
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .camera-error {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }

        .permission-prompt {
            background: #e8f4fd;
            color: #1976D2;
            border: 2px solid #2196F3;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .scanner-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 QR Scanner</h1>
            <p>Scan QR code for attendance</p>
        </div>
        
        <div class="scanner-section">
            <div class="permission-prompt" id="permission-prompt">
                <h4>📷 Camera Permission Required</h4>
                <p>Please allow camera access to start scanning automatically</p>
                <button class="btn" onclick="requestCameraPermission()">Allow Camera</button>
            </div>

            <div id="qr-reader"></div>
            
            <div class="camera-status" id="camera-status"></div>
            
            <div class="scanner-controls">
                <button class="btn hidden" id="start-btn" onclick="startScanner()">Start Scanner</button>
                <button class="btn secondary hidden" id="stop-btn" onclick="stopScanner()">Stop Scanner</button>
                <button class="btn secondary hidden" id="camera-switch-btn" onclick="switchCamera()">🔄 Switch Camera</button>
            </div>
        </div>

        <div class="camera-error" id="camera-error">
            <h4>📷 Camera Access Error</h4>
            <p>Unable to access camera. Please check camera permissions and try again.</p>
        </div>

        <div class="scan-result" id="scan-result">
            <h3>✅ QR Code Scanned</h3>
            <p id="scanned-data"></p>
        </div>

        <div class="name-selection" id="name-selection">
            <h3>👥 Select Name</h3>
            <div class="name-list" id="name-list"></div>
        </div>

        <div class="uniform-section" id="uniform-section">
            <h3>👔 Uniform Compliance</h3>
            <div class="uniform-options">
                <button class="uniform-btn compliant" onclick="selectUniform('Compliant', this)">
                    ✅<br>Compliant
                </button>
                <button class="uniform-btn non-compliant" onclick="selectUniform('Non-compliant', this)">
                    ❌<br>Non-compliant
                </button>
                <button class="uniform-btn partial" onclick="selectUniform('Partial', this)">
                    ⚠️<br>Partial
                </button>
                <button class="uniform-btn excused" onclick="selectUniform('Excused', this)">
                    📝<br>Excused
                </button>
            </div>
            <button class="btn success" id="submit-btn" onclick="submitRecord()" disabled>
                💾 Save Record
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx0sSOg__B8UCbTzFGQmqXd0qihB5ord5hc14YFk-cY0br8d2Gp487SJ2G1t0hUoxrsVw/exec'; // Replace with your actual URL
        
        let html5QrcodeScanner = null;
        let currentQRData = '';
        let selectedName = '';
        let selectedUniform = '';
        let isScanning = false;
        let cameras = [];
        let currentCameraIndex = 0;
        let permissionGranted = false;
        let autoStartAttempted = false;

        // Request camera permission
        async function requestCameraPermission() {
            try {
                document.getElementById('permission-prompt').style.display = 'none';
                showLoading(true);
                
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); // Stop the stream immediately
                
                permissionGranted = true;
                showLoading(false);
                await initializeCamera();
                
            } catch (error) {
                showLoading(false);
                console.error('Permission denied:', error);
                document.getElementById('camera-error').style.display = 'block';
                document.getElementById('start-btn').classList.remove('hidden');
                showStatus('❌ Camera permission denied', 'error');
            }
        }

        // Initialize camera and get available cameras
        async function initializeCamera() {
            try {
                const devices = await Html5Qrcode.getCameras();
                cameras = devices;
                
                if (cameras.length === 0) {
                    throw new Error('No cameras found');
                }
                
                // Find the best camera (prefer back camera)
                findBestCamera();
                
                // Auto-start scanning
                await startScanner();
                
            } catch (error) {
                console.error('Error initializing camera:', error);
                document.getElementById('camera-error').style.display = 'block';
                document.getElementById('start-btn').classList.remove('hidden');
                showStatus('❌ Failed to initialize camera: ' + error.message, 'error');
            }
        }

        // Find the best camera to use
        function findBestCamera() {
            if (cameras.length === 0) return;
            
            // Look for back/rear/environment camera
            let backCameraIndex = cameras.findIndex(camera => {
                const label = camera.label.toLowerCase();
                return label.includes('back') || 
                       label.includes('rear') || 
                       label.includes('environment') ||
                       label.includes('main');
            });
            
            // If no back camera found, look for camera with higher resolution or specific patterns
            if (backCameraIndex === -1) {
                backCameraIndex = cameras.findIndex(camera => {
                    const label = camera.label.toLowerCase();
                    return !label.includes('front') && 
                           !label.includes('user') && 
                           !label.includes('selfie');
                });
            }
            
            // Use back camera if found, otherwise use first camera
            currentCameraIndex = backCameraIndex !== -1 ? backCameraIndex : 0;
            
            console.log('Selected camera:', cameras[currentCameraIndex]);
        }

        // Switch to next available camera
        async function switchCamera() {
            if (cameras.length <= 1) {
                showStatus('⚠️ Only one camera available', 'error');
                return;
            }
            
            // Stop current scanner
            if (isScanning) {
                await stopScanner();
            }
            
            // Switch to next camera
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            updateCameraStatus();
            
            // Restart scanner with new camera
            setTimeout(async () => {
                await startScanner();
            }, 500);
        }

        // Update camera status display
        function updateCameraStatus() {
            if (cameras.length > 0) {
                const currentCamera = cameras[currentCameraIndex];
                const label = currentCamera.label || `Camera ${currentCameraIndex + 1}`;
                const isBack = label.toLowerCase().includes('back') || 
                              label.toLowerCase().includes('rear') || 
                              label.toLowerCase().includes('environment') ||
                              label.toLowerCase().includes('main');
                
                const statusEl = document.getElementById('camera-status');
                statusEl.textContent = `📷 Using: ${isBack ? 'Back' : 'Front'} Camera${cameras.length > 1 ? ` (${currentCameraIndex + 1}/${cameras.length})` : ''}`;
                statusEl.style.display = 'block';
                
                // Show camera switch button only if multiple cameras
                const switchBtn = document.getElementById('camera-switch-btn');
                if (cameras.length > 1) {
                    switchBtn.classList.remove('hidden');
                }
            }
        }

        // Initialize QR Scanner
        function initScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().catch(console.error);
            }
            
            const config = { 
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                showTorchButtonIfSupported: true,
                showZoomSliderIfSupported: true,
                defaultZoomValueIfSupported: 2,
                disableFlip: false,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            };

            // Use specific camera if available
            if (cameras.length > 0 && cameras[currentCameraIndex]) {
                config.cameraIdOrConfig = cameras[currentCameraIndex].id;
            }
            
            html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", config, false);
        }

        // Start QR Scanner
        async function startScanner() {
            try {
                showStatus('', ''); // Clear any previous status
                
                initScanner();

                // Start the scanner
                html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                isScanning = true;
                
                // Update UI
                document.getElementById('start-btn').classList.add('hidden');
                document.getElementById('stop-btn').classList.remove('hidden');
                document.getElementById('camera-error').style.display = 'none';
                document.getElementById('permission-prompt').style.display = 'none';
                
                updateCameraStatus();
                showStatus('✅ Scanner active - point at QR code', 'success');
                
            } catch (error) {
                console.error('Scanner start error:', error);
                document.getElementById('camera-error').style.display = 'block';
                showStatus('❌ Failed to start camera: ' + error.message, 'error');
                
                // Reset UI on error
                document.getElementById('start-btn').classList.remove('hidden');
                document.getElementById('stop-btn').classList.add('hidden');
                document.getElementById('camera-switch-btn').classList.add('hidden');
                isScanning = false;
            }
        }

        // Stop QR Scanner
        function stopScanner() {
            return new Promise((resolve) => {
                if (html5QrcodeScanner && isScanning) {
                    html5QrcodeScanner.clear().then(() => {
                        isScanning = false;
                        
                        // Update UI
                        document.getElementById('start-btn').classList.remove('hidden');
                        document.getElementById('stop-btn').classList.add('hidden');
                        document.getElementById('camera-switch-btn').classList.add('hidden');
                        document.getElementById('camera-status').style.display = 'none';
                        
                        showStatus('⏹️ Scanner stopped', 'success');
                        resolve();
                    }).catch(err => {
                        console.error('Error stopping scanner:', err);
                        isScanning = false;
                        
                        // Update UI even on error
                        document.getElementById('start-btn').classList.remove('hidden');
                        document.getElementById('stop-btn').classList.add('hidden');
                        document.getElementById('camera-switch-btn').classList.add('hidden');
                        document.getElementById('camera-status').style.display = 'none';
                        resolve();
                    });
                } else {
                    resolve();
                }
            });
        }

        // Handle scan failure (not necessarily an error)
        function onScanFailure(error) {
            // This is called when scanning fails, which is normal when no QR code is detected
            // We don't need to do anything here
        }

        // Handle successful QR scan
        function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return; // Ignore if scanner is stopped

            // Stop scanner after successful scan
            stopScanner();
            
            // Show scanned data
            document.getElementById('scanned-data').textContent = decodedText;
            document.getElementById('scan-result').style.display = 'block';
            
            // Process the QR data
            processQRData(decodedText);
        }

        // Process QR code data
        function processQRData(qrData) {
            currentQRData = qrData;
            showLoading(true);
            
            fetch(`${API_URL}?qrData=${encodeURIComponent(qrData)}`)
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    
                    if (data.multipleNames) {
                        displayNameSelection(data.names);
                    } else if (data.singleName) {
                        selectedName = data.name;
                        showUniformSection();
                    } else if (data.error) {
                        showStatus('❌ ' + data.error, 'error');
                    } else {
                        showStatus('❌ No names found in QR code', 'error');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showStatus('❌ Error processing QR code: ' + error.message, 'error');
                });
        }

        // Display name selection
        function displayNameSelection(names) {
            const nameList = document.getElementById('name-list');
            nameList.innerHTML = '';
            
            names.forEach((name, index) => {
                const btn = document.createElement('button');
                btn.className = 'name-btn';
                btn.textContent = name;
                btn.onclick = () => selectName(name, btn);
                nameList.appendChild(btn);
            });
            
            document.getElementById('name-selection').style.display = 'block';
            document.getElementById('name-selection').scrollIntoView({ behavior: 'smooth' });
        }

        // Handle name selection
        function selectName(name, btnElement) {
            document.querySelectorAll('.name-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            btnElement.classList.add('selected');
            selectedName = name;
            
            setTimeout(() => {
                showUniformSection();
            }, 300);
        }

        // Show uniform section
        function showUniformSection() {
            document.getElementById('uniform-section').style.display = 'block';
            document.getElementById('uniform-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Handle uniform selection
        function selectUniform(compliance, btnElement) {
            document.querySelectorAll('.uniform-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            btnElement.classList.add('selected');
            selectedUniform = compliance;
            
            document.getElementById('submit-btn').disabled = false;
        }

        // Submit record
        function submitRecord() {
            if (!selectedName || !selectedUniform) {
                showStatus('❌ Please select name and uniform compliance', 'error');
                return;
            }
            
            showLoading(true);
            
            const url = `${API_URL}?qrData=${encodeURIComponent(currentQRData)}&selectedName=${encodeURIComponent(selectedName)}&uniformCompliance=${encodeURIComponent(selectedUniform)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        showStatus('✅ ' + data.message, 'success');
                        resetForm();
                    } else {
                        showStatus('❌ ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showStatus('❌ Error submitting: ' + error.message, 'error');
                });
        }

        // Reset form
        function resetForm() {
            document.getElementById('scan-result').style.display = 'none';
            document.getElementById('name-selection').style.display = 'none';
            document.getElementById('uniform-section').style.display = 'none';
            document.getElementById('submit-btn').disabled = true;
            
            document.querySelectorAll('.name-btn, .uniform-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            currentQRData = '';
            selectedName = '';
            selectedUniform = '';
            
            // Auto-restart scanner after successful submission
            setTimeout(async () => {
                if (!isScanning && permissionGranted) {
                    await startScanner();
                }
            }, 2000);
        }

        // Utility functions
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = message ? 'block' : 'none';
            
            if (type === 'success' && message) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 4000);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Check if camera permission is already granted
        async function checkCameraPermission() {
            try {
                if (navigator.permissions) {
                    const permission = await navigator.permissions.query({ name: 'camera' });
                    if (permission.state === 'granted') {
                        permissionGranted = true;
                        await initializeCamera();
                        return true;
                    }
                }
                
                // Fallback: try to access camera directly
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());
                permissionGranted = true;
                await initializeCamera();
                return true;
                
            } catch (error) {
                // Permission not granted, show prompt
                document.getElementById('permission-prompt').style.display = 'block';
                return false;
            }
        }

        // Initialize on page load
        window.addEventListener('load', async () => {
            // Small delay to ensure DOM is ready
            setTimeout(async () => {
                if (!autoStartAttempted) {
                    autoStartAttempted = true;
                    await checkCameraPermission();
                }
            }, 500);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (html5QrcodeScanner && isScanning) {
                html5QrcodeScanner.clear();
            }
        });
    </script>
</body>
</html>
